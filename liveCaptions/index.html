<!DOCTYPE html>
<html lang="en">

<head>
    <title>LiveCaption for THE WOLVES</title>
    <meta charset="utf-8">

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- library -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- First row -->
        <div class="row">

            <p>
                <h1>The Wolves</h1>

            </p>
        </div>
        <div class="row">
            <div class="col-6">
                <p><b>Directed by Nisi Sturgis</b></p>

            </div>
            <div class="col-lg-3">
                <small>LiveCaptions prototype</small>
            </div>

        </div>

        <hr>

        <!-- Second row -->
        <div class="row">
            <div class="col">
                <h3>Operator</h3>
                <button type="submit" class="btn btn-primary" id="operatorButton">Activate operator interface</button>
                <small id="emailHelp" class="form-text text-muted"> Follow this link only if you are the caption
                    operator. <a style="color:mediumvioletred"> IMPORTANT: there must be only one operator enabled simultaneously</a>
                </small>
            </div>
            <div class="col">
                <h4>Patrons</h4>

                <button type="submit" class="btn btn-primary" id="patronButton">Activate patron
                    interface</button>
            </div>
        </div>
        <hr>
        <p style="font-size: 8pt">Prototype developed by Juan Salamanca, January 2020</p>
    </div>
    <script>
        let operatorActivated = false;
        document.getElementById("operatorButton").onclick = function () {
            if (!operatorActivated) {
                window.open("operator/index.html", "_blank");
                operatorActivated = true;
            } else {
                alert("There in one operator active. Close it or reload this page")
            }
        }
        document.getElementById("patronButton").onclick = function () {
            window.open("patron/patron.html", "_self");

        }
    </script>

</body>

</html>
